  <title>Zepto</title>

<body>
  
  <!-- navbar -->
  <section>
    <div class="navbar">

      <div class="line"><p>|</p></div>
      <i class="fa-solid fa-location-dot" style="color: #e0e8f5;"></i>
      </div>
      <div class="navright">
        
        <input type="text" placeholder="search for over 5000 products" id="mag">
        <i class="fa-solid fa-magnifying-glass" style="color: #9e9e9e;"></i>
        <a href="#" id="login">Login</a>
        <button class="cart">My Cart</button>

    </div>
  </section>
  
  <!-- .i6min section -->
  <div class="section" id="dil">
    <i class="fa-solid fa-fire" style="color: #f2d12c;"></i>    <div class="min">Dilevery in <br>15 minutes</div>
    <i class="fa-solid fa-fire" style="color: #f2d12c;"></i>  </div>

  <!-- paan -->
  
   <div class="paan">
    <div class="paanleft"><h1 id="corner">Paan corner
      <br><h2>Smoking accessories,mints $ more</h2>

    </h1></div>
    <div class="paanright">

      <img src="assets/JA6V7ex.jpg" alt="img" class="slim">

    </div>
  </div> 

  <!-- newyear -->
  <section class="new">
    <img src="assets/Happy-New-Year.jpg" alt="img" class="newyear">
  </section>

  <!-- offers -->
  <div class="offer">
    <div class="container-custom">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 g-lg-3 flex-nowrap" style="opacity:.8;">
        <div class="col col-12 col-md-6 col-lg-4">
          <div class="p-1  bg-light"><img src="assets/sip.webp" alt=""></div>
        </div>
        <div class="col col-12 col-md-6 col-lg-4">
          <div class="p-1  bg-light"><img src="assets/snacks.webp" alt=""></div>
        </div>
        <div class="col col-12 col-md-6 col-lg-4">
          <div class="p-1  bg-light"><img src="assets/sweet.webp" alt=""></div>
        </div>
        <div class="col col-12 col-md-6 col-lg-4">
          <div class="p-1  bg-light"><img src="assets/gift.webp" alt=""></div>
        </div>
        <div class="col col-12 col-md-6 col-lg-4">
          <div class="p-1  bg-light"><img src="assets/decor.webp" alt=""></div>
        </div>
        <div class="col col-12 col-md-6 col-lg-4">
          <div class="p-1  bg-light"><img src="assets/vacay.webp" alt=""></div>
        </div>
      </div>
    </div>

  <div class="box-section">
    <div class="owl-carousel owl-theme">
      <div class="scroll">
        <!-- fruits -->
        <div class="fruits">
          <div class="fruitsleft">
            <div class="best"> <h3>Best Deals</h3></div>

            <img src="assets/111-removebg-preview.png" alt="img" id="fruimg">
          </div>
        </div>
    
        <!-- Newyear -->
        <div class="detox">
          <div class="detoxleft">
            <div class="upto"><h3>Up to 30% off</h3></div>
            <div class="newdetox"><h1>New Year <br>Detox</h1></div>
            <button id="explore2">Explore Now</button>
          </div>
          <div class="detoxright">
            <img src="assets/fruit-juice-removebg-preview.png" alt="img" id="juice">

        <!-- snacksparty -->

        </div>
    
        <!-- winter -->
        <div class="winter">
          
          <div class="winterleft">
            <div class="upto5"><h3>Up to 40% off</h3></div>
            <div class="must"><h1>winter</h1><br><p>--Must Have--</p></div>
            <button id="explore4">order Now</button>
          </div>
          <div class="winterright"><img src="assets/1c9d0e1f9eb04ac0e79909aa70d3101d-removebg-preview.png"alt="img" id="lotion"></div>
          
        </div>
    
        <!-- berry -->
        <div class="berry">
          <div class="berryleft">
            <div class="best"> <h3>Best Deals</h3></div>
            <div class="so"><h1>So Beery <br>garpeful</h1>
            <br><p>to meet you</p></div>
            <button id="explore1" class="pp">Explore Now</button>
          </div>
          <div class="berryright">
            <img src="assets/strawberry-and-grapes-isolated-on-white-background-2A0YG93-PhotoRoom.png-PhotoRoom.png" alt="img" id="strawimg">
          </div>
        </div>
